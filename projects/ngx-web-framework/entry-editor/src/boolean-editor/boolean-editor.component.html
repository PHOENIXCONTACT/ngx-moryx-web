<div (click)="clickContainer($event)" class="entry-checkbox-with-hint entry-editor-item-content">
  <mat-checkbox
    [(ngModel)]="checked"
    [disabled]="disabled || (entry.value.isReadOnly ?? false)"
    [name]="name"
    color="primary">
    <div class="checkbox-text-area">
      {{ name }}
      <mat-hint
        *ngIf="description"
        class="boolean-entry-form-hint"
        [ngClass]="{ 'entry-editor-disabled': disabled || (entry.value.isReadOnly ?? false) }">
        {{ description }}
      </mat-hint>
    </div>
  </mat-checkbox>
</div>
