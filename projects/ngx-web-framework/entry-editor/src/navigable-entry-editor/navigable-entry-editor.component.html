<div class="navigation-bar">
    <ng-container *ngFor="let e of entryPath; last as isLast">
        <span class="navigation-bar-item"
            (click)="onNavigateSpecific(e)" >
                {{e.displayName}}  
        </span>
        <span *ngIf="!isLast" class="material-symbols-outlined navigation-bar-layers navigation-bar-divider">
            chevron_right
        </span>
    </ng-container>
</div>
<entry-editor class="navigation-entries" 
    [entry]="currentEntry"
    [disabled]="disabled"
    [createdCounter]="createdCounter"></entry-editor>
